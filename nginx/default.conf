# This NGINX acts as a reverse proxy in front of the app, Prometheus and Grafana.
# It helps to demonstrate a single entrypoint for the stack.
# Routes:
#   /api -> Node app (app-svc:3000)
#   /metrics -> Node app metrics
#   /grafana -> Grafana UI (grafana-svc:3000) with path rewriting
#   /prometheus -> Prometheus UI (prometheus-svc:9090) with path rewriting

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  upstream app_upstream {
    server app-svc:3000;
  }
  upstream grafana_upstream {
    server grafana-svc:3000;
  }
  upstream prometheus_upstream {
    server prometheus-svc:9090;
  }

  server {
    listen 80;
    server_name _;

    # Node API
    location /api/ {
      proxy_pass http://app_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Expose metrics (optionally you could restrict this)
    location /metrics {
      proxy_pass http://app_upstream/metrics;
    }

    # Grafana UI under /grafana
    location /grafana/ {
      proxy_pass http://grafana_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      sub_filter_once off;
    }

    # Prometheus UI under /prometheus
    location /prometheus/ {
      proxy_pass http://prometheus_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      sub_filter_once off;
    }

    # Default landing page
    location = / {
      return 200 'NGINX reverse proxy is up. Paths: /api, /metrics, /grafana, /prometheus';
      add_header Content-Type text/plain;
    }
  }
}